<!DOCTYPE html>
<html>

<head>
    <title>My Blog</title>
</head>

<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <!-- You can add navigation links here -->
            <a href="{% url 'post_list' %}">Home</a>
            <a href="{% url 'post_new' %}">New Post</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- The content of child templates will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        <p>Blog built with Django</p>
    </footer>
</body>

</html>
