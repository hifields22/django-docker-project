{% extends "base.html" %}

{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete the post "{{ post.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'post_detail' post_id=post.id %}">Cancel</a>
{% endblock %}
